version: "3.9"
services:
  app:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: sysipj_app
    env_file:
      - ../backend/.env
    working_dir: /var/www/html
    volumes:
      - ../backend:/var/www/html
    depends_on:
      - mysql
      - redis
    ports:
      - "8000:8000"
    command: >
      sh -lc "
      composer install &&
      php artisan key:generate --force &&
      php artisan migrate --seed &&
      php artisan storage:link &&
      php artisan serve --host=0.0.0.0 --port=8000
      "

  node:
    image: node:20
    container_name: sysipj_node
    working_dir: /app
    volumes:
      - ../backend:/app
    command: >
      sh -lc "
      corepack enable &&
      corepack prepare pnpm@latest --activate &&
      pnpm install &&
      pnpm dev --host --port 5173
      "
    ports:
      - "5173:5173"
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: sysipj_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sys_ipj_2025
      MYSQL_USER: sysipj
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - sysipj_mysql:/var/lib/mysql

  redis:
    image: redis:7
    container_name: sysipj_redis
    ports:
      - "6379:6379"

  mailpit:
    image: axllent/mailpit:latest
    container_name: sysipj_mailpit
    ports:
      - "8025:8025"
      - "1025:1025"

volumes:
  sysipj_mysql:
